<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header"></head>
<body>
    <img src="/images/banner.png" alt="banner" class="img-responsive"/>
    <div class="container">
        <div class="row">
            <div class="main-center">
                <div class="bg-danger text-white text-center" th:if="${param.error}">
                    Invalid Username or Password
                </div>

                <div class="bg-danger text-white text-center" th:if="${param.logout}">
                    You have been logged out
                </div>

                <form th:action="@{/index}" method="post">
                    <h2>Please sign in</h2>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text"
                               id="username"
                               class="form-control"
                               placeholder="Username"
                               required="required"
                               autofocus="autofocus"
                               name="username"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password"
                               class="form-control"
                               id="password"
                               required="required"
                               placeholder="Password"
                               name="password"/>
                    </div>
                    <div class="form-group">
                        <input type="checkbox"
                               name="remember-me"/> &nbsp; Remember me
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Sign In</button>
                </form>

                <hr />

                <div class="form-group">
                    <a type="submit" th:href="@{/signup}" class="btn btn-info btn-lg btn-block">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
